{# Base template for web-development pages #}
{% from "shortcuts.html" import root_relative with context %}
<!DOCTYPE html>
<html>

<head>
{% block head %}  

	<meta charset="utf-8" lang="{{ DEFAULT_LANG }}" />
	<!-- чтобы bootstrap с мобильными устр. работал: -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Картинка во вкладке: -->
		<link rel="icon" type="image/png" href="{{ root_relative }}/theme/images/logo_x64.png">
	<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="{{ root_relative }}/bootstrap/css/bootstrap.min.css"/>
		<script src="{{ root_relative }}/jquery/jquery-3.2.1.min.js"></script>
		<script src="{{ root_relative }}/bootstrap/js/bootstrap.min.js"></script>
	<!-- Компиллятор CoffeeScript: -->
		<script type="text/javascript" src="{{ root_relative }}/theme/js/coffeescript_compiler.js"></script>

{% endblock %}
</head>


{% block body %}
{% endblock body %}


</html>
